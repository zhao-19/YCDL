<!DOCTYPE html>
<html>
<head lang="en">

	<link rel="stylesheet" href="css/lr.css">

	<script src="js/jquery-1.10.0.js"></script>
	<script src="js/jquery.validate-1.13.1.js"></script>
</head>
<body>

<div class="login">
	<div class="logo"></div>
	<div class="input">


    	<form action="" method="post" id="demoForm">
    		<input type="text" value="手机号/账号"  name="username" onfocus="if(value=='手机号/账号'){value=''}" onblur="if(value==''){value='手机号/账号'}"/><br>
    		<input type="text" value="登录密码" name="password"   onfocus="if(value=='登录密码'){value=''}" onblur="if(value==''){value='登录密码'}"><br>
    		<input class="submit" type="submit" value="登   录">

    	
    		<div class="type fr">
    			<li><a href="">忘记密码</a>&nbsp;|&nbsp;<a href="register.html">免费注册</a></li>
    		</div>
            <label id="login-error" class="error" for="login"></label>

        </form>



	</div>
	<div class="list">
		<div class="list1 fl">债</div>
		<div class="list1 fl">股</div>
		<div class="list1 fl">增</div>
		<div class="list2 fr">投</div>
	</div>
</div>

	</div>



<script>
    $(document).ready(function () {
		$("#demoForm").validate({
            debug: true,
            rules: {
                username: {
                    required: true,
                    minlength: 2,
                    maxlength: 6
                },
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
            },
            messages: {
                username: {
                    required: '请输入用户名',
                    minlength: '用户名不能小于2个字符',
                    maxlength: '用户名不能超过6个字符',
                },
                password: {
                    required: '请输入密码',
                    minlength: '密码不能小于6个字符',
                    maxlength: '密码不能超过16个字符'
                },
            },
            groups:{
                login:"username password";
            },
           
        });
    });
</script>
</body>
</html>
